        <!-- krib notification -->
            <svg class="m-2" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">

            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
      </div>
      <!-- active fns notification -->
      <div class="alert alert-warning d-flex align-items-center w-25" role="alert">

        </svg>
        <div>
          nincs aktív FNS!
        </div>
