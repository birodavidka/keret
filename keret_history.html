<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->

    <!-- external css -->
    <link rel="stylesheet" href="history_style.css">
    <title>History</title>
</head>
<body>
    <body>
        <!-- header with search bar here -->
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li>
                  <li><a href="#" class="nav-link px-2 link-dark">Keret Bontása</a></li>
                  <li><a href="#" class="nav-link px-2 link-dark">Keret History</a></li>
                  <li><a href="#" class="nav-link px-2 link-dark">Dokumentáció</a></li>
                </ul>
        
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                  <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
        
                <div class="dropdown text-end">
                  <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                  </a>
                  <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">Probléma jelentése</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Kijelentkezés</a></li>
                  </ul>
                </div>
              </div>
            </div>
        </header>
        <!-- notification center line -->
        <div class="d-flex flex-row justify-content-between align-items-start p-2 m-2">
          <!-- notification  -->
          <div class="p-2 bd-highlight">(értesítés lesz majd)</div>
          <!-- active fns notification -->
          <div class="p-2 bd-highlight">
            <div class="border-start border-danger border-3 bg-light p-2">no active fns right now!</div>
          </div>
          <!-- line status indicator -->
          <div class="p-2 bd-highlight d-inline-flex">
              <div class="p-1 text-lead">line 8 <div class="blob" id="line8"> </div> </div>
              <div class="p-1 text-lead">line 12 <div class="blob" id="line12"> </div> </div>
          </div>
        </div>
        <!-- search bar -->

    <!-- pagination -->
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>

          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>

            </a>
          </li>
