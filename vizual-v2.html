<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootsrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
      #card{
          transition: all .2s ease-in-out;
      }
      #card:hover{
          transform: scale(1.01);
      }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <!-- Header: title text -->
          <div>
              <h3 class="display-5">Keret traveller</h3>
              <h4 class="display-6 text-secondary">automata keretek javításához</h4>
          </div>
        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-primary">Kijelentkezés</button>
        </div>
      </header>
    </div>
    <!-- selector cards -->
    <div class="container">
        <div class="row align-self-center mt-4 p-2">
          <!-- first card -->
          <div class="col-md-4 ">
            <div class="p-5 bg-light border rounded-3 shadow-lg" style="height: 30rem;" id="card">
              <h2>Keret hibájának kiválasztása</h2>
              <!-- <p class="text-lead">Új keret készítése nulláról. Nem kell megadni az alkatrész mennyiségeket, automatikusan elveszi a supermaket-ből.</p> -->
              <select class="form-select form-select-lg mb-3">
                <option value="" selected disabled>Sor kiválasztása</option>
                <option value="1">1.sor</option>
                <option value="2">2.sor</option>
                <option value="3">3.sor</option>
                <option value="5">5.sor</option>
                <option value="6">6.sor</option>
                <option value="8">8.sor</option>
                <option value="9" disabled>9.sor</option>
                <option value="10">10.sor</option>
                <option value="12">12.sor</option>
                <option value="13">13.sor</option>
              </select>
            <select class="form-select form-select-sm">
                <option value="" selected disabled>Hiba kiválasztása</option>
                <option value="1">Két oldal magassága nem egyforma</option>
                <option value="2">Laza</option>
                <option value="3">Szoros</option>
                <option value="3">Nem párhuzamos a két oldala</option>
                <option value="3">sérült, törött</option>
                <option value="3">Lezáró rúd nem megfelelő</option>
                <option value="3">Tekeredett</option>
                <option value="3">Egyéb</option>
            </select>
            <button id="fail" onclick="" class="mt-2 pb-2 btn btn-primary">küldés</button>
            </div>
          </div>
          <!-- second card -->
          <div class="col-md-4">
            <div class="h-90 p-5 bg-light border rounded-3 shadow-lg" style="height: 30rem;" id="card">
              <h2>Keret igénylése átálláshoz </h2><h5><span class="badge bg-secondary">New</span></h5> 
              <!-- <p class="text-lead">Új keret készítése nulláról. Nem kell megadni az alkatrész mennyiségeket, automatikusan elveszi a supermaket-ből.</p> -->
              <select class="form-select form-select-lg mb-3">
                <option value="" selected disabled>Sor kiválasztása</option>
                <option value="1" disabled>1.sor</option>
                <option value="2" disabled>2.sor</option>
                <option value="8">8.sor</option>
                <option value="9" disabled>9.sor</option>
                <option value="12">12.sor</option>
              </select>
            <select class="form-select form-select-sm">
                <option value="" selected disabled>Típus kiválasztása</option>
                <option value="1">A variáns</option>
                <option value="2">B C D variáns</option>
            </select>
            <button id="new" onclick="" class="mt-2 btn btn-primary close" data-dismiss="alert">küldés</button>
            </div>
          </div>
          <!-- third card -->
          <div class="col-md-4 ">
            <!-- <div class="h-90 p-5 bg-light  shadow-lg"> -->
              <div class="alert alert-primary" role="alert">
                This is a primary alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
              </div>
              <div class="alert alert-primary" role="alert">
                This is a primary alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- footer -->
      <div class="container">
        <footer class="py-2 my-4">
          <div class="nav justify-content-center border-bottom pb-1 mb-1"> </div>
          <p class="text-center text-muted">&copy; 2022 Aptiv Services Hungary</p>
        </footer>
      </div>
</body>
</html>
